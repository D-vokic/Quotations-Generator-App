<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator localAPI</title>

    <!-- Favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon-512px.png" type="image/x-icon">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Section quote starts -->
    <section class="quote">
        <div class="quote-container" id="quote-container">
            <!-- Quote Text -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Quote Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <!-- Tweet Button -->
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                    Tweet!
                </button>
                <!-- Like Button -->
                <button class="facebook-button" id="like-facebook" title="Like This!">
                    <i class="fab fa-facebook-square" style="font-size: 1.2rem;"></i>
                    Like!
                </button>
                <!-- Dark Mode Button -->
                <button class="drk-mode" id="drk-mode">
                    <i class="fa-solid fa-moon" style="font-size: 1.5rem;"></i>
                </button>
                <!-- Logo Image -->
                <div class="logo-container">
                    <div class="logo-img">
                        <img src="assets/img/profilna_github.jpg" alt="Slika" class="logo">
                        <div class="logo-text-overlay">
                            Hi, I'm Duško Vokić, Web Developer
                        </div>
                    </div>
                </div>
                <!-- New Quote Button -->
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
    </section>
    <!-- Section quote ends -->

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Footer section starts -->
    <footer>
        <p>Developed and Designed by © <a href="https://duskovokic.com/" target="_blank"><span>Душко Вокић</span></a> ©
            2024 © All
            Rights Reserved</p>
        <div class="footer-icons">
            <a href="https://www.linkedin.com/in/duško-vokić-0337a2106" title="Linkedin">
                <img src="assets/img/linkedIn_logo.png" alt="Linkedin">
            </a>
            <a href="https://github.com/D-vokic?tab=repositories" title="Github">
                <img src="assets/img/github_logo.png" alt="GitHub">
            </a>
        </div>
    </footer>
    <!-- Footer section ends -->

    <!-- quotes JS -->
    <script src="assets/js/quotes.js"></script>

    <!-- Main JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
